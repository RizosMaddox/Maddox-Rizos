<form>
  <fieldset>
    <legend>Feedback Form</legend>

    <!-- Text input with placeholder and value -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" value="">

    <br><br>

    <!-- Textarea with placeholder -->
    <label for="comments">Your Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Write your feedback here..."></textarea>

    <br><br>

    <!-- Select dropdown -->
    <label for="rating">How would you rate us?</label>
    <select id="rating" name="rating">
      <option value="">Select</option>
      <option value="excellent">Excellent</option>
      <option value="good">Good</option>
      <option value="average">Average</option>
      <option value="poor">Poor</option>
    </select>

    <br><br>

    <!-- Submit button -->
    <button type="submit">Submit Feedback</button>
  </fieldset>
</form>
